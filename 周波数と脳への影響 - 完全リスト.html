<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周波数と脳への影響 - 完全ガイド</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4f8;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .info-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .info-btn:hover {
            background-color: #2980b9;
        }
        .selected-row {
            background-color: #e8f4fd !important;
            border-left: 5px solid #3498db;
            font-weight: bold;
        }
        #selectedFrequency {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #selectedFrequency.visible {
            opacity: 1;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>周波数と脳への影響 - 完全ガイド</h1>
    <div id="selectedFrequency"></div>
    <table id="frequencyTable">
        <tr>
            <th>周波数 (Hz)</th>
            <th>脳への効果</th>
            <th>実際の活用事例</th>
            <th>詳細情報</th>
        </tr>
        <tr>
            <td>0.5 - 3.5</td>
            <td>深い睡眠、身体の治癒</td>
            <td>睡眠療法、リラクゼーションテクニック</td>
            <td><button class="info-btn">詳細</button></td>
        </tr>
        <tr>
            <td>4 - 7</td>
            <td>瞑想状態、直感</td>
            <td>ヨガ、マインドフルネス瞑想</td>
            <td><button class="info-btn">詳細</button></td>
        </tr>
        <tr>
            <td>8 - 12</td>
            <td>リラックスした状態、記憶力向上</td>
            <td>勉強セッション、創造的活動</td>
            <td><button class="info-btn">詳細</button></td>
        </tr>
        <!-- 他の周波数帯のデータも同様に追加 -->
    </table>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalContent"></p>
        </div>
    </div>

    <script>
        const table = document.getElementById('frequencyTable');
        const selectedFrequencyDiv = document.getElementById('selectedFrequency');
        const modal = document.getElementById('infoModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalContent = document.getElementById('modalContent');
        const closeBtn = document.getElementsByClassName('close')[0];
        let lastSelectedRow = null;

        // 周波数帯ごとの詳細情報
        const frequencyInfo = {
            "0.5 - 3.5": "デルタ波は深い睡眠中に優勢で、身体の回復と成長を促進します。この周波数帯は、深いリラクゼーションと癒しのプロセスに関連しています。",
            "4 - 7": "シータ波は瞑想や軽い睡眠中に現れ、創造性と直感力を高めます。記憶の形成と感情処理にも重要な役割を果たします。",
            "8 - 12": "アルファ波はリラックスした覚醒状態で優勢です。集中力と記憶力を向上させ、ストレス軽減にも効果的です。",
            // 他の周波数帯の情報も同様に追加
        };

        table.addEventListener('click', (e) => {
            const target = e.target;
            if (target.classList.contains('info-btn')) {
                const row = target.closest('tr');
                selectRow(row);
                showModal(row);
            }
        });

        function selectRow(row) {
            const frequency = row.cells[0].textContent;
            const effect = row.cells[1].textContent;

            if (lastSelectedRow) {
                lastSelectedRow.classList.remove('selected-row');
            }

            row.classList.add('selected-row');
            lastSelectedRow = row;

            selectedFrequencyDiv.textContent = `選択中: ${frequency} Hz - ${effect}`;
            selectedFrequencyDiv.classList.add('visible');

            localStorage.setItem('selectedFrequency', frequency);
        }

        function showModal(row) {
            const frequency = row.cells[0].textContent;
            const effect = row.cells[1].textContent;
            const usage = row.cells[2].textContent;

            modalTitle.textContent = `${frequency} Hz`;
            modalContent.innerHTML = `
                <p><strong>脳への効果:</strong> ${effect}</p>
                <p><strong>実際の活用事例:</strong> ${usage}</p>
                <p><strong>詳細情報:</strong></p>
                <p>${frequencyInfo[frequency] || "詳細情報は現在準備中です。"}</p>
            `;

            modal.style.display = "block";
        }

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // ページ読み込み時に選択状態を復元
        window.addEventListener('load', () => {
            const savedFrequency = localStorage.getItem('selectedFrequency');
            if (savedFrequency) {
                const rows = table.getElementsByTagName('tr');
                for (let row of rows) {
                    if (row.cells[0].textContent === savedFrequency) {
                        selectRow(row);
                        row.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        break;
                    }
                }
            }
        });
    </script>
</body>
</html>
